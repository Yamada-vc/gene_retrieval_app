<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gene Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gene Information Retrieval</h1>
        <form method="post" onsubmit="showLoading()">
            <label for="chromosome">Chromosome:</label>
            <input type="text" id="chromosome" name="chromosome" required pattern="[A-Za-z0-9]+">
            <label for="start">Start:</label>
            <input type="text" id="start" name="start" required pattern="[0-9]+">
            <label for="end">End:</label>
            <input type="text" id="end" name="end" required pattern="[0-9]+">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>
    </div>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>
</html>
